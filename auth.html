<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // URL parametrelerini yakalayın
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            if (code) {
                // Kod ile uygulamaya geri yönlendirin
                window.location.href = `virtulove://auth?code=${code}`;
            } else {
                // Kod parametresi bulunamazsa hata mesajı göster
                document.body.innerHTML = '<p>Error: Code parameter not found</p>';
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
