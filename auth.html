<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // URL parametrelerini yakalayÄ±n
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get('access_token');

            if (accessToken) {
                window.location.href = `virtulove://auth?access_token=${accessToken}`;
            } else {
                document.body.innerHTML = '<p>Error: Access token parameter not found</p>';
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
